<script type="text/javascript">
    (function () {
        emailjs.init("-4_1XVLTXkBSvoCAq");
    })();
    document.getElementById('formContact').addEventListener('submit', function (event) {

        emailjs.sendForm('service_3tfinni', 'template_l3humk9', '#formContact')
            .then(function (response) {
                console.log('SUCCESS!', response.status, response.text);
                Toastify({
                    text: "Message succesfully sended",
                    className: "info",
                    position: "center",
                    style: {
                        background: "#FB6356",
                        color: "white",
                    }
                }).showToast();
            }, function (error) {
                console.log('FAILED...', error);
                Toastify({
                    text: "Error sending message, Try Again",
                    className: "info",
                    position: "center",
                    style: {
                        background: "#FB6356",
                        color: "white",
                    }
                }).showToast();

    })
